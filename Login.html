<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Traffic Management Department</title>
</head>
<body>
    <header>
        <div class="moving-text-login-container">
            <p class="text-center moving-login-text">Important: Please login to access your account. Ensure that your password is secure. 👮‍♂️🚔🚨</p>
        </div>
    </header>
  <section class="login-container">
    <div class=" form-container">
        <form>
            <input type="text" class="form-control form-input text-center" id="user-name" placeholder="User name" required><br/>
            <input type="text" class="form-control form-input text-center" id="password" placeholder="password" required><br/>
            <button class="btn btn-secondary form-button" type="button">Login</button><br/><br/>
            <div class="d-flex justify-content-between">
                <p>Sing Up</p>
                <p>Forget password</p>
            </div>
            
            
        </form>
        <button class="login-google login-button btn btn-secondary form-button rounded-pill" type="button"><img width="20" height="20" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>google</button><br/><br/>
            <button class="login-apple login-button btn btn-secondary form-button rounded-pill" type="button"><img width="20" height="20" src="https://img.icons8.com/material/24/mac-os.png" alt="mac-os"/>Apple</button>
    </div>

  </section>
   
       
       

    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

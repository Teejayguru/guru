       <!-- Payment-section  -->
       <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6 border border-dark border-2 p-2 Payment-section-box pb-3">
                <h2 class="text-center mb-4">Payment Form</h2>
                <form>
                    <!-- Personal Information -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Vehicle Number:</label>
                        <input type="text" class="form-control" id="number" placeholder="EX: TN61 AK2222" required>
                    </div>
                    <div class="mb-3">
                        <label for="Number" class="form-label">Fine Amount:</label>
                        <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                            <option selected>Choose...</option>
                            <option value="1">1000</option>
                            <option value="2">2000</option>
                            <option value="3">3000</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="Number" class="form-label">Offense:</label>
                        <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                            <option selected>Choose...</option>
                            <option value="1">Without Helemt</option>
                            <option value="2">Without Seatbelts</option>
                            <option value="3">Over Speed</option>
                            <option value="4">Signal Jumping</option>
                            <option value="5">Disobey traffic rules</option>
                          </select>
                    </div>
                    
                    <!-- Card Information -->
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3" required>
                        </div>
                    </div>

                    <!-- Billing Address -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Billing Address</label>
                        <textarea class="form-control" id="address" rows="2" placeholder="Enter your billing address" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

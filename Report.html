        <section class="Report-Container">
            <div class="Report-form-container mx-auto p-5">
                <h1 class="text-center text-decoration">Report an Incident</h1>
                <div class="moving-text-container Announcement-section-moving-text-container">
                    <p class="text-center moving-text ">Be a responsible citizen and report incidents. Wear a helmet while driving! Help keep the roads safe.</p>
                </div>
                

                <div class="Report-form">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Full Name</label>
                            <input type="Text" class="form-control" name="Full Name" >
                            
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" name="email"  >
                          
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Incident Description</label>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Landmark (nearby reference)</label>
                            <input type="Text" class="form-control" placeholder="Enter nearby Landmarks" name="Landmark" >
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Location</label>
                            <input type="Text" class="form-control" placeholder="Enter The Location Of The Incident " name="Landmark" >
                            
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                       <div class="mx-auto d-grid gap-2 col-6">
                        <button type="submit" class="btn btn-primary ">Submit</button>
                       </div>
                        
                      </form>
                </div>
            </div>
